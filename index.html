<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Izzatillo - Frontend Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <!-- Mouse circle -->
      <div class="mouse-circle"></div>
      <div class="mouse-dot"></div>
    <!-- End of mouse circle -->


    <!-- Page container -->
    <div class="container">
    <!-- page bg  -->
    <div class="page-bg"></div>
    <!-- End of page BG -->

      <!-- Section 1 -->
      <section class="section-1 center">
        <!-- logo -->
        <a href="#" class="logo">Izzatillo</a>
        <!-- End of logo -->

        <!-- Animated Circles -->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
          <img src="images/landing/designer.jpg" alt="MyPhoto">
        </div>
        <!-- End of Animated Circles -->
        <!-- Features Text -->
        <h4 class="featured-text featured-text-1">Strong</h4>
        <h4 class="featured-text featured-text-2">Juniour</h4>

        <!-- End Of Features Text -->




      </section>
      <!-- End of Section 1 -->


    </div>
    <!-- end of page container -->

    <script src="script.js"></script>
  </body>
</html>
